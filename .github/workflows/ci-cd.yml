  deploy:
    name: ğŸš€ Deploy Models
    runs-on: ubuntu-latest
    needs: test
    if: |
      github.event_name == 'push' &&
      (github.ref == 'refs/heads/master' ||
       github.ref == 'refs/heads/dev' ||
       github.ref == 'refs/heads/staging')
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install tensorflow huggingface_hub

      - name: ğŸ¤– Check if Model Exists
        id: check_model
        run: |
          if compgen -G "models/*.keras" > /dev/null || compgen -G "models/*.h5" > /dev/null; then
            echo "âœ… Model files found. Proceeding to upload."
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "âš ï¸ No model found in models/. Skipping deployment."
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: ğŸš€ Upload to Hugging Face
        if: steps.check_model.outputs.found == 'true'
        env:
          HF_TOKEN: ${{ secrets.HUGGINGFACE_TOKEN }}
        run: |
          HF_REPO="jobet1130/wavefunction-models"

          echo "ğŸ” Logging in to Hugging Face CLI"
          huggingface-cli login --token "$HF_TOKEN"

          echo "ğŸ“‚ Creating or updating Hugging Face model repo: $HF_REPO"
          huggingface-cli repo create $HF_REPO --type=model --exist-ok

          echo "ğŸ“¤ Uploading model(s)..."
          huggingface-cli upload $HF_REPO models/* --repo-type model --token "$HF_TOKEN"

      - name: ğŸ“¤ Upload Deployment Artifacts
        if: steps.check_model.outputs.found == 'true'
        run: |
          mkdir -p deployment_output
          echo "ğŸš€ Environment: ${{ github.ref_name }}" > deployment_output/info.txt
          echo "ğŸ“¦ Model Hash: $(git rev-parse HEAD)" >> deployment_output/info.txt
          echo "ğŸ•’ Date: $(date)" >> deployment_output/info.txt

      - name: ğŸ—ƒ Archive Logs
        if: steps.check_model.outputs.found == 'true'
        uses: actions/upload-artifact@v4.6.2
        with:
          name: model-${{ github.ref_name }}
          path: deployment_output/
